<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="feedback.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">

    </head>
    <body>
        
        <div class="nav">
        </div>
        <div class="nav-2">
        </div>
        
        <div class="home">
            <img src="ddd.png">
            <div class="text">
                <div>
                 <img src="gtick.png">
                </div>
                <div class="ele-2">
                    <p>Fulfilled by Amazon</p>
                    <p>Got a problem with your delivery, well nobody cares?</p>
                </div>
                <div class="button">
                 <button>
                    Contact Amazon
                 </button>
                </div>
            </div>
            <br>
            <p style="font-size:18px">Rate Seller</p>
            <div class="rate">
                <input type="radio" name="star" id="star1"><label for="star1"></label>
                <input type="radio" name="star" id="star2"><label for="star2"></label>
                <input type="radio" name="star" id="star3"><label for="star3"></label>
                <input type="radio" name="star" id="star4"><label for="star4"></label>
                <input type="radio" name="star" id="star5"><label for="star5"></label>
            </div>
            <br><br><br>
            <div class="comm">
                <div class="top">
                    <p>item as described by the seller?</p>
                    <div style="align-self: center;flex:1;">
                    <input type="radio" name="yes" id="yes"><label for="yes">yes</label>
                    <input type="radio" name="yes" id="no"><label for="no">no</label>
                    </div>
                </div>
                <div class="mid">
                    Comments:
                    <form>
                        <textarea rows="10" cols="197" placeholder="enter feedback..."></textarea>
                        <br>
                        <input type="submit">
                    </form>
                </div>
                
            </div>
        </div>
    </body>
</html>
